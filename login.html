  <head>

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!DOCTYPE html>

<body>

    
    <input   name = "pass" type="pass" id="pass" name="" placeholder= "password" value=""/>
    <input   name = "userid" type="text" id="userid" name="userid" placeholder= "userid" value=""/>
    <input   type = "button" id="button1"  value="login"/>
   


<script>

window.sessionStorage
///////////



///////////


alert("query")
    $(document).ready(function () {
        $('#button1').click(function () {


            var pass = document.getElementById("pass").value;
            var userid = document.getElementById("userid").value;

            var querystring = "pass=" + pass + "&userid=" + userid;

            alert(querystring);

            

            $.ajax({
                url: "http://localhost:8080/processLogin",
                type: 'GET',
                dataType: 'json',
                
                crossDomain: true,
                data: querystring,
                success: function (result) {
                  alert("success");
                  alert(result);
                  
                  if (result == "password correct")
                  {
                    sessionStorage.setItem("session_userID", userid)
                    window.location.href = "index.html";
                  }
                  else
                  {
                    window.location.href = "login.html";

                  }
                  
                  
                
                
               
                
                  }
            });

        });
    });

    </script>

</body>
</html>
